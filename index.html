<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG to PDF Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e6f2ff; /* Light blue */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3399ff; /* Blue strip */
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu {
      display: flex;
      gap: 15px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .upload-box {
      background-color: #b3e0ff; /* Skyblue */
      border: 2px dashed #007acc;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .upload-box input[type='file'] {
      display: none;
    }

    .upload-box label {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .drop-text {
      color: #333;
      font-size: 14px;
    }

    footer {
      background-color: #3399ff;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Aasman Tools</div>
    <nav class="menu">
      <a href="#">JPG to PDF</a>
      <a href="#">(More Tools Coming)</a>
    </nav>
  </header>

  <main>
    <h1>Convert JPG to PDF</h1>
    <div class="upload-box">
      <label for="fileInput">CHOOSE FILES</label>
      <input type="file" id="fileInput" accept="image/jpeg" multiple />
      <div class="drop-text">or drop files here</div>
    </div>
  </main>

  <footer>
    Made with ❤️ in India | Copowered by Aasman
  </footer>

  <!-- JS functionality can be added here later -->
</body>

</html>
