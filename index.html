<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF - Enhanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üñºÔ∏è Image to PDF Converter</h1>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </header>

  <main>
    <input type="file" id="imageUpload" multiple accept="image/*" />
    <div id="previewContainer"></div>

    <div class="pdf-options">
      <label>Paper Size:
        <select id="paperSize">
          <option value="a4">A4</option>
          <option value="letter">Letter</option>
        </select>
      </label>
      <label>Orientation:
        <select id="orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="addPageNumbers" />
        Add Page Numbers
      </label>
    </div>

    <button onclick="generatePDF()">üìÑ Generate PDF</button>
    <p id="statusMessage"></p>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è in India | Co-powered by Aasman</p>
  </footer>

  <script>
    let images = [];

    document.getElementById('imageUpload').addEventListener('change', function(event) {
      images = Array.from(event.target.files);
      renderPreviews();
    });

    function renderPreviews() {
      const container = document.getElementById('previewContainer');
      container.innerHTML = "";
      images.forEach((image, index) => {
        const imgURL = URL.createObjectURL(image);
        const wrapper = document.createElement('div');
        wrapper.className = "preview-image";

        const img = document.createElement('img');
        img.src = imgURL;

        const delBtn = document.createElement('button');
        delBtn.className = "delete-btn";
        delBtn.innerText = "‚úñ";
        delBtn.onclick = () => {
          images.splice(index, 1);
          renderPreviews();
        };

        wrapper.appendChild(img);
        wrapper.appendChild(delBtn);
        container.appendChild(wrapper);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function generatePDF() {
      const status = document.getElementById('statusMessage');
      if (images.length === 0) {
        status.innerText = "Please upload at least one image.";
        return;
      }

      status.innerText = "Generating PDF...";
      setTimeout(() => {
        status.innerText = "‚úÖ PDF generated (simulated)";
      }, 2000);
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview-image {
      position: relative;
    }
    .preview-image img {
      max-width: 100px;
      border-radius: 8px;
    }
    .delete-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .pdf-options {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</body>
</html>
