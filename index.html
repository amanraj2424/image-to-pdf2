<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPG to PDF Converter</title>
  <meta name="description" content="Free online JPG to PDF converter tool. Convert your images to PDF files instantly without signup.">
  <meta name="keywords" content="jpg to pdf, image to pdf, online converter, free tool, convert jpg, image converter">
  <meta name="author" content="Aasman Tools">
  <link rel="canonical" href="https://amanraj2424.github.io/image-to-pdf2/"/>
  <meta property="og:title" content="JPG to PDF Converter - Aasman Tools" />
  <meta property="og:description" content="Convert your JPG images to PDF instantly. Free, fast, and without login." />
  <meta property="og:image" content="https://amanraj2424.github.io/image-to-pdf2/preview.jpg" />
  <meta property="og:url" content="https://amanraj2424.github.io/image-to-pdf2/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="google-site-verification" content="google9f613a164d1bcb77" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-blue-100 text-center">
  <!-- Header with Menu -->
  <header class="bg-blue-500 text-white py-4">
    <h1 class="text-2xl font-bold">JPG to PDF Converter</h1>
    <nav class="mt-2">
      <ul class="flex justify-center gap-6 text-sm">
        <li><a href="#" class="hover:underline">JPG to PDF</a></li>
        <li><a href="#" class="hover:underline">Tool 2</a></li>
        <li><a href="#" class="hover:underline">Tool 3</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">JPG to PDF</h2>

    <!-- File Upload Box -->
    <div id="drop-area" class="border-2 border-dashed border-blue-400 p-6 rounded-lg bg-sky-200 relative mt-6">
      <input type="file" id="fileElem" multiple accept="image/*" class="hidden">
      <label for="fileElem" class="cursor-pointer text-blue-900 font-semibold">CHOOSE FILES</label>
      <p class="text-sm text-gray-700 mt-2">or drop files here</p>
    </div>

    <!-- Preview Images -->
    <div id="preview" class="mt-4 flex flex-wrap justify-center gap-4"></div>

    <!-- Options -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-4">
      <select id="pageSize" class="p-2 rounded border border-gray-300">
        <option value="a4">A4</option>
        <option value="letter">Letter</option>
      </select>
      <select id="orientation" class="p-2 rounded border border-gray-300">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" class="mt-6 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Download PDF
    </button>
  </main>

  <script>
    const fileElem = document.getElementById('fileElem');
    const dropArea = document.getElementById('drop-area');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const pageSize = document.getElementById('pageSize');
    const orientation = document.getElementById('orientation');

    let imageFiles = [];

    fileElem.addEventListener('change', handleFiles);
    dropArea.addEventListener('dragover', e => e.preventDefault());
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(event) {
      const files = [...event.target.files];
      imageFiles = imageFiles.concat(files);
      renderPreview();
    }

    function renderPreview() {
      preview.innerHTML = '';
      imageFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const wrapper = document.createElement('div');
          wrapper.className = 'relative group text-center';
          wrapper.draggable = true;
          wrapper.dataset.index = index;

          const number = document.createElement('div');
          number.innerText = `#${index + 1}`;
          number.className = 'absolute top-0 left-0 bg-black text-white text-xs px-1 rounded-br';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'w-32 h-32 object-cover rounded shadow';

          const deleteBtn = document.createElement('button');
          deleteBtn.innerText = 'âœ•';
          deleteBtn.className = 'absolute top-0 right-0 bg-red-500 text-white text-xs px-1 rounded hidden group-hover:block';
          deleteBtn.onclick = () => {
            imageFiles.splice(index, 1);
            renderPreview();
          };

          wrapper.appendChild(number);
          wrapper.appendChild(img);
          wrapper.appendChild(deleteBtn);
          preview.appendChild(wrapper);

          enableReorder();
        };
        reader.readAsDataURL(file);
      });
    }

    function enableReorder() {
      let dragged;
      preview.querySelectorAll('div').forEach(item => {
        item.addEventListener('dragstart', e => {
          dragged = e.currentTarget;
          e.dataTransfer.effectAllowed = 'move';
        });
        item.addEventListener('dragover', e => e.preventDefault());
        item.addEventListener('drop', e => {
          e.preventDefault();
          const from = +dragged.dataset.index;
          const to = +e.currentTarget.dataset.index;
          if (from !== to) {
            const movedItem = imageFiles.splice(from, 1)[0];
            imageFiles.splice(to, 0, movedItem);
            renderPreview();
          }
        });
      });
    }

    downloadBtn.addEventListener('click', async () => {
      downloadBtn.disabled = true;
      downloadBtn.innerText = 'Creating PDF...';
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: orientation.value, unit: 'px', format: pageSize.value });

      for (let i = 0; i < imageFiles.length; i++) {
        const imgData = await readFileAsDataURL(imageFiles[i]);
        const img = new Image();
        img.src = imgData;
        await new Promise(resolve => img.onload = resolve);

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgAspectRatio = img.width / img.height;
        const pageAspectRatio = pageWidth / pageHeight;

        let renderWidth, renderHeight;
        if (imgAspectRatio > pageAspectRatio) {
          renderWidth = pageWidth - 40;
          renderHeight = renderWidth / imgAspectRatio;
        } else {
          renderHeight = pageHeight - 40;
          renderWidth = renderHeight * imgAspectRatio;
        }

        const x = (pageWidth - renderWidth) / 2;
        const y = (pageHeight - renderHeight) / 2;

        pdf.addImage(img, 'JPEG', x, y, renderWidth, renderHeight);
        if (i < imageFiles.length - 1) pdf.addPage();
      }

      pdf.save('converted.pdf');
      downloadBtn.disabled = false;
      downloadBtn.innerText = 'Download PDF';
    });

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
